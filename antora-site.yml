runtime:
  cache_dir: ./.cache/antora
site:
  title: Integreatly
  start_page: arotna::index 
content:
  sources:
  - url: .
    branches: HEAD
ui:
  bundle:
    url: https://github.com/milenazuccarelli/i8y-ui-bundle/blob/master/build/ui-bundle.zip?raw=true
    snapshot: true

asciidoc:
  extensions:
  - ./lib/tab-block.js
  - ./lib/remote-include-processor
  - ./lib/card-block.js

  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    linkattrs: ''
