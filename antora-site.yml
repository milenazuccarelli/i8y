runtime:
  cache_dir: ./.cache/docs
site:
  title: Integreatly
  start_page: docs::getting-started.adoc
content:
  sources:
  - url: .
    branches: HEAD
ui:
  bundle:
    url: ../i8y-ui-bundle/build/ui-bundle.zip
    snapshot: true

asciidoc:
  extensions:
  - ./lib/tab-block.js
  - ./lib/remote-include-processor

  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    linkattrs: ''
